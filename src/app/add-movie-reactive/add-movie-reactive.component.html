<h2>Add Movie | Reactive Form</h2>
<form [formGroup]="movieForm" (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      aria-describedby="nameHelp"
      formControlName="movieName"
    />
    <div
      id="nameHelp"
      class="form-text text-danger"
      *ngIf="
        movieForm.controls['movieName'].touched &&
        movieForm.controls['movieName'].invalid
      "
    >
      <small *ngIf="movieForm.controls['movieName'].errors?.['required']"
        >This field is required</small
      >
      <small *ngIf="movieForm.controls['movieName'].errors?.['minlength']"
        >Min. length is 3</small
      >
    </div>
  </div>
  <div class="mb-3">
    <label for="overview" class="form-label">Overview</label>
    <textarea
      type="text"
      class="form-control"
      id="overview"
      aria-describedby="overviewHelp"
      rows="5"
      formControlName="overview"
    ></textarea>
    <div
      id="overviewHelp"
      class="form-text text-danger"
      *ngIf="
        movieForm.controls['overview'].touched &&
        movieForm.controls['overview'].invalid
      "
    >
      <small *ngIf="movieForm.controls['overview'].errors?.['required']"
        >This field is required</small
      >
      <small *ngIf="movieForm.controls['overview'].errors?.['minlength']"
        >Min. length is 10</small
      >
      <small *ngIf="movieForm.controls['overview'].errors?.['maxlength']"
        >Max. length is 200</small
      >
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="movieForm.invalid">
    Submit
  </button>
</form>

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="movieDetails.poster_path"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ movieDetails.title }}</h5>
        <p class="card-text">
          {{ movieDetails.overview }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
